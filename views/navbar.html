<!-- Modal Core -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div ng-show="login = true" class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Log In</h4>
      </div>

      <div class="modal-body">

       <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="exampleInputEmail3">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
        </div>

        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword3">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
        </div> 

        <br>  

        <button type="submit" class="btn btn-default">Sign in</button>

      </form>

      </div>

      <div class="modal-footer">
        <button ng-click="register = !register" type="button" class="btn btn-default btn-simple">Register</button>       
      </div>

    </div>

    <div ng-show="register" class="modal-content">

      <div class="modal-header">
        <button ng-click = "register = !register" type="button" class="close" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Register</h4>
      </div>

      <div class="modal-body">

       <form class="form-inline">

        <div class="form-group">
          <label class="sr-only" for="exampleInputEmail3">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
        </div>
        
        <br>

        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword3">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
        </div> 
        
        <br>

        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword3">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Confirm Password">
        </div> 

        <br>  

        <button type="submit" class="btn btn-default">Confirm</button>

      </form>

      </div>

    </div>

  </div>
